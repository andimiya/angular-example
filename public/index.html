<!DOCTYPE html>
<html>
  <head>
    <meta charset="viewport" content="width=device-width" />
    <title>Angular Example</title>
  </head>

  <body ng-app="myApp">

    <div class="container" ng-controller="MainController">
      <a href="#/">Home</a>
      <a href="#/books">Books</a>
      <a href="#/movies">Movies</a>
      
      <div ng-view></div>
    </div>

    {{APP_VERSION}}
    <!-- import scripts from cdnjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular-route.min.js" charset="utf-8"></script>
    <!-- your application starter -->
    <script src="js/myApp.js" charset="utf-8"></script>
    <!-- your controllers -->
    <script src="js/controllers/MainController.js" charset="utf-8"></script>
    <script src="js/controllers/BooksController.js" charset="utf-8"></script>
    <script src="js/controllers/MoviesController.js" charset="utf-8"></script>
    <!-- your providers -->
    <script src="js/values.js" charset="utf-8"></script>
    <script src="js/constants.js" charset="utf-8"></script>
    <script src="js/factories.js" charset="utf-8"></script>
    <script src="js/services.js" charset="utf-8"></script>
    <script src="js/providers.js" charset="utf-8"></script>
    <script src="js/filters.js" charset="utf-8"></script>
  </body>
</html>
